name: Run Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test

    - name: Set status
      run: |
        if [[ ${{ success() }} == 'true' ]]; then
          echo "Tests passed"
          gh pr merge $GITHUB_PR_NUMBER --auto
        else
          echo "Tests failed"
          exit 1
        fi
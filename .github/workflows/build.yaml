name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh
          docker buildx create --use
        shell: bash

      - name: Build and push Docker image
        run: |
          docker build -t acrlanchonete.azurecr.io/lanchonetecreusa:${{ github.sha }} .
          docker login acrlanchonete.azurecr.io -u acrlanchonete -p ${{ secrets.ACR_PASSWORD }}
          docker push acrlanchonete.azurecr.io/lanchonetecreusa:${{ github.sha }}
        env:
          ACR_REGISTRY: acrlanchonete.azurecr.io
          ACR_REPOSITORY: lanchonetecreusa
        shell: bash

      - name: Logout from Azure
        run: az logout
